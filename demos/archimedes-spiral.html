<!doctype html>
<html>
    <head>
        <script src="./archimedes-spiral.js"></script>
    </head>
    <canvas width="600px" height="600" id="canvas"></canvas>
    <div>
        <input
            type="range"
            id="a"
            name="centerpoint"
            min=0
            max=3.14
            step=0.1
            value=0
        />
        <label for="centerpoint">Centerpoint: <span id="centerpoint-label">0</span></label>
    </div>
    <div>
        <input
            type="range"
            id="b"
            name="distance between loops"
            min=0
            max=100
            step=1
            value=20
        />
        <label for="loopdistance">Distance between loops: <span id="loop-distance-label">20</span></label>
    </div>
    <div>
        <input
            type="range"
            id="loops"
            name="number of loops"
            min=1
            max=100
            step=1
            value=3
        />
        <label for="loopcount">Number of loops: <span id="loops-count-label">3</span></label>
    </div>
    <div>
        <input
            type="range"
            id="resolution"
            name="resolution"
            min=0.1
            max=6
            step=0.1
            value=0.1
        />
        <label for="resolution">Resolution: <span id="resolution-label">0.1</span></label>
    </div>
    <div>
        <input
            type="button"
            id="hypnotize"
            name="hypnotize"
            value="Hypnotize me!"
        />
    </div>
</html>

<style>
    canvas {
        border: 1px solid;
    }
</style>
